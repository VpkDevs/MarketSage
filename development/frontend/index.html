<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MarketSage MVP</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>MarketSage: Scam Detection and Seller Profile</h1>
    </header>
    <main>
        <section id="scam-detection">
            <h2>AI-Powered Scam Detection</h2>
            <textarea id="listing-text" placeholder="Enter listing text here..."></textarea>
            <button id="analyze-button">Analyze</button>
            <div id="result"></div>
        </section>
        <section id="seller-profile">
            <h2>Seller Profile</h2>
            <input type="text" id="seller-id" placeholder="Enter seller ID">
            <button id="profile-button">Get Profile</button>
            <div id="profile-result"></div>
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
